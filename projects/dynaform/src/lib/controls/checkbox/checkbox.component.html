<div class="form-group mt-3" [formGroup]="group">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" [formControlName]="field.id" [value]="field.value">
        <label class="form-check-label" [for]="field.id">{{field.label}}</label>
    </div>    
</div>
