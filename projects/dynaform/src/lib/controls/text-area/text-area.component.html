<div class="form-group" [formGroup]="group">
    <label>{{field.label}}</label>
    <textarea class="form-control" rows="{{field.rows}}" [formControlName]="field.id"></textarea>
    <ng-container *ngFor="let validation of field.validations;">
        <div class="alert alert-danger mt-2" *ngIf="group.get(field.id)?.invalid && (group.get(field.id)?.touched || group.get(field.id)?.dirty)">
            {{validation.message}}</div>
    </ng-container>
</div>
