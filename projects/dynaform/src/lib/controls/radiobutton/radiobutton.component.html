<div class="form-group" [formGroup]="group">
    <ng-container *ngFor="let item of field.options">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [formControlName]="field.id" [value]="item.value">
            <label class="form-check-label" [for]="field.id">{{item.description}}</label>
        </div>        
    </ng-container>
</div>
