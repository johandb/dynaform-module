<div class="form-group mt-3" [formGroup]="group">
    <label>{{field.label}}</label>
    <input class="form-control color-text" [formControlName]="field.id" [value]="field.value" [(colorPicker)]="field.value" [style.background]="field.value" [cpOKButton]="true" [cpCancelButton]="true" [cpOutputFormat]="'hex'" [cpSaveClickOutside]="true" (colorPickerChange)="onColorPickerChange($event)">
</div>
